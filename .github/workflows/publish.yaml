name: Publish libraries

on:
  push:
    tags:
      - v*.*.*

jobs:
  test:
    name: Publish
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write 
    timeout-minutes: 10
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # TODO: Figure this out - @russell.green
      # - name: Exit if not on main branch
      #   if: endsWith(github.ref, 'main') == false
      #   run: exit -1

      - name: Install NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/

      - name: Install dependencies
        run: npm ci

      - name: Print environment info
        run: npm run nx -- report

      # Switch back to using NX once this bug is fixed:
      # https://github.com/nrwl/nx/issues/21855 - @russell.green
      # 
      # - name: Publish packages
      #   run: npm run nx -- release publish
      #   env:
      #     NODE_AUTH_TOKEN: ${{ secrets.NPM_ACCESS_TOKEN }}
      #     NPM_CONFIG_PROVENANCE: true

      # TODO: Remove these steps once the above step is able to
      # be added back in - @russell.green

      - name: Build libraries
        run: npm run build:ci

      - name: Publish "core" package
        run: npm publish dist/libs/core --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NODE_AUTH_TOKEN }}
          NPM_CONFIG_PROVENANCE: true

      - name: Publish "bootstrap" package
        run: npm publish dist/libs/bootstrap --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NODE_AUTH_TOKEN }}
          NPM_CONFIG_PROVENANCE: true

      - name: Publish "material" package
        run: npm publish dist/libs/material --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NODE_AUTH_TOKEN }}
          NPM_CONFIG_PROVENANCE: true

      - name: Publish "primeng" package
        run: npm publish dist/libs/primeng --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NODE_AUTH_TOKEN }}
          NPM_CONFIG_PROVENANCE: true
