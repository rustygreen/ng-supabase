<form [formGroup]="form" (ngSubmit)="save()">
  <section class="mt-4">
    <span class="flex flex-column gap-2 p-input-icon-left">
      <label for="url">Supabase API URL</label>

      <span class="p-input-icon-left">
        <i class="pi pi-link"></i>
        <input
          id="url"
          type="url"
          pInputText
          class="w-full"
          autocomplete="off"
          formControlName="url"
          (keydown.enter)="save()"
        />
      </span>
    </span>
  </section>

  <section class="mt-4">
    <span class="flex flex-column gap-2 p-input-icon-left">
      <label for="email">Supabase API Key</label>

      <span class="p-input-icon-left">
        <i class="pi pi-key"></i>
        <input
          id="key"
          type="text"
          pInputText
          class="w-full"
          autocomplete="off"
          formControlName="key"
          (keydown.enter)="save()"
        />
      </span>
    </span>
  </section>

  <section class="mt-4 flex justify-content-center">
    <p-button
      label="Save"
      class="w-full"
      styleClass="w-full"
      icon="pi pi-save"
      severity="danger"
      [disabled]="form.pristine || form.invalid"
      (click)="save()"
    ></p-button>
  </section>
</form>
