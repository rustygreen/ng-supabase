<form [formGroup]="form" (ngSubmit)="save()">
  <section
    class="mt-4 flex justify-between gap-2 p-input-icon-left items-center"
  >
    <label for="url"
      >Supabase API URL or Project ID
      <a
        href="https://supabase.com/dashboard/projects"
        target="_blank"
        rel="noopener"
        title="Click for details"
        ><i class="pi pi-info-circle"></i></a
    ></label>

    <p-iconfield iconPosition="left">
      <p-inputicon styleClass="pi pi-link" />
      <input
        id="url"
        type="text"
        pInputText
        class="w-full"
        autocomplete="off"
        formControlName="url"
        (keydown.enter)="save()"
      />
    </p-iconfield>
  </section>

  <section
    class="mt-4 flex justify-between gap-2 p-input-icon-left items-center"
  >
    <label for="key"
      >Supabase Anonymous API Key
      <a
        href="https://supabase.com/docs/guides/api/api-keys#the-anon-key"
        target="_blank"
        rel="noopener"
        title="Click for details"
        ><i class="pi pi-info-circle"></i
      ></a>
    </label>

    <p-iconfield iconPosition="left">
      <p-inputicon styleClass="pi pi-key" />
      <input
        id="key"
        type="text"
        pInputText
        class="w-full"
        autocomplete="off"
        formControlName="key"
        (keydown.enter)="save()"
      />
    </p-iconfield>
  </section>

  <section class="mt-4 flex justify-content-center">
    <p-button
      label="Save"
      class="w-full"
      styleClass="w-full"
      icon="pi pi-save"
      severity="danger"
      [disabled]="form.pristine || form.invalid"
      (click)="save()"
    ></p-button>
  </section>
</form>
