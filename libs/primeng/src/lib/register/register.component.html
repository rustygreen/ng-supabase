@if(title){
<h1>{{ title }}</h1>
}

<!-- Wait -->
@if(wait()){
<supabase-wait-message
  [message]="wait()"
  [showCancel]="false"
  subTitle="You can close this window"
  (sendAgain)="register()"
></supabase-wait-message>

} @else {
<!-- Form -->
<form [formGroup]="form" (ngSubmit)="register()">
  <section class="mt-4">
    <span class="flex flex-column gap-2 p-input-icon-left">
      <label for="email">Email address</label>

      <p-iconfield iconPosition="left">
        <p-inputicon styleClass="pi pi-envelope" />
        <input
          id="email"
          type="email"
          pInputText
          class="w-full"
          autocomplete="off"
          formControlName="email"
          (keydown.enter)="register()"
        />
      </p-iconfield>
    </span>
  </section>

  @if(config.register.metadata.length){
  <ng-container formGroupName="metadata">
    @for(meta of config.register.metadata; track $index){
    <section class="mt-2">
      <div class="flex flex-column gap-2">
        <label [for]="'user-meta-' + meta.field">{{ meta.label }}</label>
        <input
          pInputText
          [id]="'user-meta-' + meta.field"
          [type]="meta.type || 'text'"
          [formControlName]="meta.field"
        />
      </div>
    </section>
    }
  </ng-container>
  }

  <!-- Action button -->
  <div class="w-full mt-4">
    <p-button
      styleClass="w-full"
      label="Sign up"
      [disabled]="form.invalid || form.disabled"
      [loading]="working()"
      (click)="register()"
    ></p-button>
  </div>

  <!-- Error message -->
  @for (message of messages(); track message;) {
  <p-message [text]="message.text" [closable]="true" severity="danger">
  </p-message>
  }

  <!-- Socials -->
  <supabase-socials-grid
    subtitle="or sign up with"
    (errorMessage)="onError($event)"
  ></supabase-socials-grid>
</form>
}
