<p-selectButton
  [options]="stateOptions"
  [(ngModel)]="selection"
  optionLabel="label"
  optionValue="value"
></p-selectButton>

@if(selection === 'register'){
<supabase-register></supabase-register>
} @else {
<supabase-login></supabase-login>
}
