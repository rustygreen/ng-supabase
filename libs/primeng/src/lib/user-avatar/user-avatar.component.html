<p-avatar
  [label]="loading ? '' : initials"
  [icon]="loading ? 'pi pi-spin pi-spinner' : ''"
  shape="circle"
  styleClass="mr-2"
></p-avatar>

<span class="flex flex-column">
  <span class="title text-sm">
    @if(loading){
    <p-skeleton width="5rem"></p-skeleton>
    } @else{
    {{ title }}
    }
  </span>
  <span class="subtitle text-sm">
    @if(loading){
    <p-skeleton width="3rem" height=".5rem" styleClass="mt-1"></p-skeleton>
    } @else{
    {{ subtitle }}
    }
  </span>
</span>
